<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="assets/ratchet/css/ratchet.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
    <link href="assets/css/pageslider.css" rel="stylesheet">
</head>
<body>
  <script id="home-tpl" type="text/template">
    <header class="bar bar-nav">
        <a href="#" class="icon icon-refresh pull-right refresh-racks"></a>
        <h1 class="title">Nearest Bicycle Rack</h1>
    </header>
    <div class="content"></div>
    <div class="bar bar-standard bar-footer">
      <a href="#change-search-distance" class="btn pull-right change-search-distance">{{searchDistance}} m</a>
    </div>
  </script>

  <script id="rack-list-tpl" type="text/template">
    <ul class="table-view">
        {{#each this}}
        <li class="table-view-cell media">
          <a href="#rack/{{ objectid }}">
              <div class="media-body">
                  {{unitdesc}}
                  <p>{{distanceFromCurrent}} m {{bearingTo}}</p>
              </div>
          </a>
          <span class="badge">{{rack_capac}}</span>
        </li>
        {{/each}}
    </ul>
  </script>

  <script id="change-search-distance-tpl" type="text/template">
    <header class="bar bar-nav">
        <a href="#" class="icon icon-close pull-right close"></a>
        <h1 class="title">Choose Search Distance</h1>
    </header>
    <div class="content">
      <ul class="table-view">
        {{#each this}}
          <li class="table-view-cell search-distance-choice" data-search-distance="{{this}}">{{this}} m</li>
        {{/each}}
      </ul>
    </div>
  </script>
  <script src="cordova.js"></script>
  <script src="lib/jquery.js"></script>
  <script src="lib/fastclick.js"></script>
  <script src="lib/handlebars.js"></script>
  <script src="lib/pageslider.js"></script>
  <script src="lib/router.js"></script>
  <script src="lib/geodesy/vector3d.js"></script>
  <script src="lib/geodesy/latlon-ellipsoidal.js"></script>
  <script src="lib/geodesy/latlon-vincenty.js"></script>
  <script src="lib/geodesy/dms.js"></script>
  <script src="js/services/json/RackService.js"></script>
  <script src="js/RackListView.js"></script>
  <script src="js/HomeView.js"></script>
  <script src="js/SearchDistanceView.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
